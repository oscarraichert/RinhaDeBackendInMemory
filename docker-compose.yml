services:
  rinhadebackend-api-1: &api
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - unix-sockets:/tmp
    environment:
      - PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
    networks:
      - backend
      - payment-processor
    depends_on:
      - processed-payments-api  # Wait for socket creator to start
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "120MB"
          
  rinhadebackend-api-2:
    <<: *api
    
  processed-payments-api:
    build:
      context: .
      dockerfile: ProcessedPayments.API/Dockerfile
    volumes:
      - unix-sockets:/tmp
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "75MB"
      
  nginx:
    image: nginx:1.27.0-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "9999:9999"
    networks:
      - payment-processor
      - backend
    depends_on:
      - rinhadebackend-api-1
      - rinhadebackend-api-2
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "35MB"
          
networks:
  backend:
    driver: bridge
  payment-processor:
    external: true

volumes:
  unix-sockets:
    driver: local